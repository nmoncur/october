{% set people = __SELF__.people %}
<div class="PeopleList">
  {% for person in people %}
  <div class="person">
    <div class="row">
      <div class="col-md-5 col-lg-4">
        {% if person.image_url %}
          <div>
            <div class="picture" style="background: url({{ person.image_url | media }}) center / cover;">
              <img src="{{ 'assets/images/icon_logomark_green@2x.png' | theme }}" alt="">
            </div>
          </div>
        {% endif %}
      </div>
      <div class="col-md-7 col-lg-8">
        <div>
          <h3 class="text-primary">{{ person.name }}</h3>
        </div>
        <div>
          {{ person.description }}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
